<main id="main" class="main">
  <div class="pagetitle d-flex justify-content-between">
    <div>
      <h1>Annonces</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">UMI</a></li>
          <li class="breadcrumb-item">Annonces</li>
          <li class="breadcrumb-item active">Index</li>
        </ol>
      </nav>
    </div>
    <div class="top-btn">
      <a routerLink="/annonces/create" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i>
        Ajouter une Annonce
      </a>
    </div>
  </div>
  <!-- End Page Title -->

  <!-- <div class="page-header">
    <form class="search">
      <input type="text" />
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
  </div> -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table datatable">
              <thead>
              <tr>
                <th><b>Titre</b></th>
                <th>Slug</th>
                <th>Type</th>
                <th data-type="date" data-format="YYYY/DD/MM">Created at</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let annonce of annonces">
                <td>{{ annonce.title }}</td>
                <td>{{ annonce.slug }}</td>
                <td><span class="badge bg-primary">{{ annonce.annonceType.name }}</span></td>
                <td>{{ annonce.created_at | date: 'dd/MM/yyyy - HH:mm'}}</td>

                <td class="d-flex justify-content-between">
                  <button
                    type="button"
                    class="btn btn-primary m-1"
                    (click)="editAnnonce(annonce.id!)"
                  >
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger m-1"
                    (click)="deleteAnnonce(annonce.id!)"
                  >
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
