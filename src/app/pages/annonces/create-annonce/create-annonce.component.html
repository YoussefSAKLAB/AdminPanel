<main id="main" class="main">
  <div class="pagetitle">
    <h1>Annonces</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">UMI</a></li>
        <li class="breadcrumb-item">Annonces</li>
        <li class="breadcrumb-item active">Create</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  <section class="section">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Details de l'Annonce</h5>
        <!-- Floating Labels Form -->
        <form
          (ngSubmit)="createAnnonce()"
          class="row g-3"
          #annonceForm="ngForm"
        >
          <div class="col-md-12">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="titre"
                name="titre"
                placeholder="Titre"
                [(ngModel)]="newAnnonce.title"
                required
              />
              <label for="titre">Titre</label>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="slug"
                name="slug"
                placeholder="Lien de l'Annonce"
                [(ngModel)]="newAnnonce.slug"
                required
              />
              <label for="slug">Lien de l'Annonce</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-floating">
              <select
                type="text"
                class="form-control"
                id="annonceType_id"
                name="annonceType_id"
                placeholder="Section Name"
                [(ngModel)]="newAnnonce.annonceType.id"
                required
              >
                <option
                  *ngFor="let annonceType of annonceTypes"
                  value="{{ annonceType.id }}"
                >
                  {{ annonceType.name }}
                </option>
              </select>
              <label for="annonceType_id">Section</label>
            </div>
          </div>
          <div class="col-md-12">

            <div class="form-floating">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="newAnnonce.firstPage" name="firstPage" id="firstPage">
                <label class="form-check-label" for="firstPage">
                  <strong>Annonce sur Slider</strong>
                </label>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <label for="content">Titre</label>
              <editor id="content" name="content" [(ngModel)]="newAnnonce.content"
                      [init]="{plugins: 'preview importcss searchreplace autolink autosave save directionality code visualblocks visualchars fullscreen image link media template codesample table charmap pagebreak nonbreaking anchor insertdatetime advlist lists wordcount help charmap quickbars emoticons',
    editimage_cors_hosts: ['picsum.photos'],
    menubar: 'file edit view insert format tools table help',
    toolbar: 'undo redo | bold italic underline strikethrough | fontfamily fontsize blocks | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist | forecolor backcolor removeformat | pagebreak | charmap emoticons | fullscreen  preview save print | insertfile image media template link anchor codesample | ltr rtl',
    toolbar_sticky: true,
    autosave_ask_before_unload: true,
    autosave_interval: '30s',
    autosave_prefix: '{path}{query}-{id}-',
    autosave_restore_when_empty: false,
    autosave_retention: '2m',
    image_advtab: true,
    link_list: [{
        title: 'My page 1',
        value: 'https://www.tiny.cloud'
      },
      {
        title: 'My page 2',
        value: 'http://www.moxiecode.com'
      }
    ],
    image_list: [{
        title: 'My page 1',
        value: 'https://www.tiny.cloud'
      },
      {
        title: 'My page 2',
        value: 'http://www.moxiecode.com'
      }
    ],
    image_class_list: [{
        title: 'None',
        value: ''
      },
      {
        title: 'Some class',
        value: 'class-name'
      }
    ],
    importcss_append: true,
    }">
              ></editor>


              <!-- Quill Editor Full -->
              <!-- End Quill Editor Full -->
              <!--<textarea
                class="form-control"
                placeholder="Ecole Doctorale Description"
                id="description"
                name="description"
                style="height: 100px"
                [(ngModel)]="newEcoleDoctorale.description"
                required
              ></textarea>
              <label for="description"></label>-->
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-floating">

              <input
                type="file"
                class="form-control"
                id="featuredImage"
                name="featuredImage"
                (change)="changeFile($event)"
                placeholder="Image de mise en avant"
                required
              />
              <label for="featuredImage">Image de mise en avant</label>
            </div>
          </div>
          <div class="text-center d-flex justify-content-between">
            <button
              type="reset"
              class="btn btn-secondary"
              (click)="annonceForm.reset()"
            >
              Reset
            </button>

            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="annonceForm.invalid"
            >
              Submit
            </button>
          </div>
        </form>
        <!-- End floating Labels Form -->
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
